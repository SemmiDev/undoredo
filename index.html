<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Undo Redo Mechanism</title>
    <link rel="stylesheet" href="./output.css" />
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Fira+Code&display=swap');
      body {
        font-family: 'Fira Code', monospace;
      }

      textarea {
        width: 100%;
        height: 100%;
        background-color: #2d2b55;
        color: #b97744;
        border: none;
        outline: none;
        resize: none;
        font-size: 1.5rem;
        font-family: 'Fira Code', monospace;
      }
    </style>
  </head>
  <body class="bg-gray-900 text-gray-300">
    <div class="container mx-auto m-10 flex flex-col gap-5">
      <div>
        <div class="flex justify-between gap-2">
          <div class="flex px-3 gap-2">
            <button
              class="bg-slate-500 p-2 rounded-full hover:bg-slate-600 hover:text-white transition-all duration-300"
              id="undo"
              onclick="undo()"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-6 w-6"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M11 17l-5-5m0 0l5-5m-5 5h12"
                />
              </svg>
            </button>
            <button
              class="bg-slate-500 p-2 rounded-full hover:bg-slate-600 hover:text-white transition-all duration-300"
              id="redo"
              onclick="redo()"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-6 w-6"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M13 7l5 5m0 0l-5 5m5-5H6"
                />
              </svg>
            </button>
          </div>
          <div class="flex">
            <button
              class="bg-slate-500 p-2 rounded-full hover:bg-slate-600 hover:text-white transition-all duration-300"
              id="save"
              onclick="save()"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-6 w-6"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M5 13l4 4L19 7"
                />
              </svg>
            </button>
          </div>
        </div>
      </div>
      <textarea
        class="w-full h-96 p-4 border-2 border-gray-300 rounded-lg focus:outline-none text-2xl focus:border-blue-500"
        placeholder="Type something here yaa..."
      ></textarea>
    </div>
    <script>
      let stack = []
      let index = -1

      const undo = () => {
        if (index <= 0) return
        index--
        document.querySelector('textarea').value = stack[index]
      }

      const redo = () => {
        if (index >= stack.length - 1) return
        index++
        document.querySelector('textarea').value = stack[index]
      }

      const save = () => {
        const text = document.querySelector('textarea').value
        stack.push(text)
        index++
      }
    </script>
  </body>
</html>
