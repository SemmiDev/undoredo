<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Undo Redo Mechanism</title>
    <link rel="stylesheet" href="./output.css" />
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Fira+Code&display=swap');
      body {
        font-family: 'Fira Code', monospace;
      }

      textarea {
        width: 100%;
        height: 100%;
        background-color: #2d2b55;
        color: #b97744;
        border: none;
        outline: none;
        resize: none;
        font-size: 1.5rem;
        font-family: 'Fira Code', monospace;
      }
    </style>
  </head>
  <body class="text-gray-300 bg-gray-900">
    <h3 class="mt-5 mb-2 font-sans text-xl font-thin text-center md:text-2xl">
      Spesial buat dindaku tersayang
    </h3>
    <p class="font-mono italic text-center text-teal-200" id="status">
      Hihihi ♡
    </p>
    <div class="container flex flex-col gap-5 p-5 m-10 mx-auto">
      <div>
        <div class="flex justify-between gap-2">
          <div class="flex gap-2 px-3">
            <button
              class="p-2 transition-all duration-200 rounded-full bg-slate-500 hover:bg-slate-600 hover:text-white hover:ring hover:ring-sky-500"
              id="undo"
              onclick="undo()"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="w-6 h-6"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M11 17l-5-5m0 0l5-5m-5 5h12"
                />
              </svg>
            </button>
            <button
              class="p-2 transition-all duration-200 rounded-full bg-slate-500 hover:bg-slate-600 hover:text-white hover:ring hover:ring-sky-500"
              id="redo"
              onclick="redo()"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="w-6 h-6"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M13 7l5 5m0 0l-5 5m5-5H6"
                />
              </svg>
            </button>
          </div>
          <div class="flex">
            <button
              class="p-2 transition-all duration-200 rounded-full bg-slate-500 hover:bg-slate-600 hover:text-white hover:ring hover:ring-sky-500"
              id="save"
              onclick="save()"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="w-6 h-6"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M5 13l4 4L19 7"
                />
              </svg>
            </button>
          </div>
        </div>
      </div>
      <textarea
        class="w-full p-4 text-2xl border-2 border-gray-300 rounded-lg shadow-sm h-96 focus:outline focus:shadow-orange-200 focus:border-blue-500 shadow-teal-200"
        placeholder="Type something here yaa sayangkuu..."
        onfocus="onFocus()"
        onchange="onChange()"
        oninput="inInput()"
      ></textarea>
    </div>

    <footer class="mb-3">
      <div class="flex justify-center">
        <span>Make with ♥</span>
      </div>
    </footer>
    <script>
      let stack = ['']
      let index = 0
      let status = document.getElementById('status')

      const undo = () => {
        if (index <= 0) return
        index--
        document.querySelector('textarea').value = stack[index]
        status.innerText = `Berhasil di undo`
      }

      const redo = () => {
        if (index >= stack.length - 1) return
        index++
        document.querySelector('textarea').value = stack[index]
        status.innerText = `Berhasil di redo`
      }

      const onChange = () => {
        console.log('He')
      }

      const onFocus = () => {
        status.innerHTML = 'Silahkan mulai ngetik sayang'
      }

      const inInput = () => {
        status.innerHTML = 'ciee dinda lagi ngetik nih...'
        if (document.querySelector('textarea').value.length == 0) {
          status.innerHTML = 'Silahkan mulai ngetik sayang'
        }
      }

      const save = () => {
        const text = document.querySelector('textarea').value
        stack.push(text)
        index++
        status.innerText = `Berhasil di simpan`
      }
    </script>
  </body>
</html>
